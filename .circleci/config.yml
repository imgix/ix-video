version: 2.1
orbs:
  cypress: cypress-io/cypress@1
  node: circleci/node@5.0.0
jobs:
  release:
    docker:
      - image: cimg/node:current
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run: npm run build
      - run: npx semantic-release
workflows:
  build:
    jobs:
      - cypress/run:
          start: npm run dev:prod
      - release:
          name: semantic-release ðŸš€
          requires:
            - cypress/run
